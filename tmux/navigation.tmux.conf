# Window moving like vim
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Use mnemonic for horizontal/vertical splits
bind-key _ split-window -v
bind-key | split-window -h

# Vim bindings for pane resizing
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r = resize-pane -U 1
bind-key -r - resize-pane -D 1

# Bindings to rotate through sessions
bind-key -r N switch-client -n
bind-key -r P switch-client -p

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Binding for new session
bind-key S command-prompt "new-session -s %%"

# Open man page in new window
bind-key / command-prompt "split-window -h 'exec man %%'"
